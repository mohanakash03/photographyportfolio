<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .main{
        display: flex;
        
      }
      #log{
        background-color: aqua;
    
      }
      #reg{
        background-color: red;display: none;
      }
    </style>
</head>
<body>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#" id="login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" id="register">Registeration</a>
    </li> 
</ul>
<div class="main">

  <form action="" id="log">
        
        
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Username</span>
        <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password(again)</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            
          </span>
        </div>
      </div>

      <button type="button" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-light">Close</button>
      
</form>

<form id="reg">
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="form1Example1" class="form-control" />
      <label class="form-label" for="form1Example1">Email address</label>
    </div>
  
    
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="form1Example2" class="form-control" />
      <label class="form-label" for="form1Example2">Password</label>
    </div>
  
    
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
          <label class="form-check-label" for="form1Example3"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    
    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block">Sign in</button>
  </form>
</form>

</div>

</body>

<script>
  $( document ).ready(function() {
     
 // Event setup using a convenience method
 $( "#login" ).click(function() {
    $("#log").hide()
    $("#reg").show()
 });
 $( "#register" ).click(function() {
    $("#reg").hide()
    $("#log").show()
 });
 });
 
 </script>
</html>
